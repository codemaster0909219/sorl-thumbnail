sudo: false
dist: trusty

addons:
  apt:
    packages:
      - libgraphicsmagick1-dev
      # - libgraphicsmagick++1-dev
      # - libboost-python-dev
      - graphicsmagick
      - libjpeg62
      - zlib1g-dev

cache:
  apt: true
  directories:
    - .tox
    - $HOME/.cache/pip

after_failure:
  - cat /home/travis/.pip/pip.log

after_success: coveralls

install:
  - pip install -q flake8 tox coveralls

script:
  - env | sort
  - tox
